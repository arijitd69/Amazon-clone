<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo border">
          <img src="amazon_logo.png" alt="" />
        </div>
        <div class="address border">
          <p>Deliver to</p>
          <div class="addlogo">
            <i class="fa-solid fa-location-dot"></i>
            <p>India</p>
          </div>
        </div>
        <div class="nav-search">
          <select name="" id="" class="search-option">
            <option value="">All</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search-bar" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="nav-region">
          <div class="region-flag">
            <img src="download.png" alt="" />
          </div>
          <div class="region-name">
            <p>IND</p>
          </div>
          <div class="region-arrow">
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <div class="nav-sign border">
          <p><span>Hello ,Sign in</span></p>
          <p>Account & Lists</p>
        </div>
        <div class="nav-order border">
          <p><span>Return</span></p>
          <p>& Orders</p>
        </div>
        <div class="nav-cart border">
          <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="cart-word">
            <p>Cart</p>
          </div>
        </div>
      </nav>
      <div class="panel">
        <div class="panel-all">
          <i class="fa-solid fa-bars"></i>
          <p>All</p>
        </div>
        <div class="panel-options">
          <a href="">Today's Deals</a>
          <a href="">Customer Service</a>
          <a href="">Registry</a>
          <a href="">Gift Card</a>
          <a href="">Sell</a>
        </div>
        <div class="panel-end">
          <p>Shop Deals In Electronics</p>
        </div>
      </div>
    </header>
    <main>
      <div class="disclaimer">
        <p>
          This is a Clone of Amazon India only for Education and Learning
          purpose.
        </p>
      </div>
    </main>
  </body>
</html>
